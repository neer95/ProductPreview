<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="card-image">
      <img src="images/image-product-desktop.jpg" alt="product image of perfume" srcset="" id="product-image">
    </div>
    <div class="card-details">
      <h3>Perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and <br>voluptuous interpretation composed by Oliver Ploge, Perfumer-Creator for the House of
        CHANEL.</p>
      <div class="card-details price">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>
      <button id="button">
        <img src="images/icon-cart.svg" alt="cart-icon">
        Add to Cart
      </button>
    </div>

  </div>
</body>

</html>
